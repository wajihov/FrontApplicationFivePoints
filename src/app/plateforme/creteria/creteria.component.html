<section class="profile-account-setting">

  <main>
    <div class="main-section">
      <div class="container">
        <div class="main-section-data">
          <div class="row">
            <div class="col-lg-3 col-md-12">
              <div class="filter-secs">
                <div class="filter-heading">
                  <h3>Home</h3>
                </div>
                <div>
                  <div class="gender">
                    <h5 style="padding-left: 10px;">Gender</h5>
                    <section class="example-section" style="padding-left: 15px; font-size: 12px;">
                      <mat-checkbox class="example-margin" (change)="onChange('Male')">Male
                      </mat-checkbox>
                      <mat-checkbox class="example-margin" (change)="onChange('Femele')">Femele
                      </mat-checkbox>
                    </section>
                  </div>
                  <h5 style="padding-left: 10px;">Hair Color</h5>
                  <section class="example-section" style="padding-left: 15px; font-size: 12px;">

                    <mat-checkbox class="example-margin" (click)="onSelectColorHair('Black')">Black</mat-checkbox>
                    <mat-checkbox class="example-margin" (click)="onSelectColorHair('Blond')">Blond</mat-checkbox><br>
                    <mat-checkbox class="example-margin" (click)="onSelectColorHair('White')">White</mat-checkbox>
                    <mat-checkbox class="example-margin" (click)="onSelectColorHair('Blue')">Blue</mat-checkbox>
                  </section>

                  <h5 style="padding-left: 10px;">Eyes Color</h5>
                  <section class="example-section" style="padding-left: 15px; font-size: 12px;">
                    <mat-checkbox (click)="addToFilter('Blue')" class="example-margin">Blue</mat-checkbox>
                    <mat-checkbox (click)="addToFilter('Brown')" class="example-margin">Brown</mat-checkbox><br>
                    <mat-checkbox (click)="addToFilter('Green')" class="example-margin">Green</mat-checkbox>
                  </section>
                </div>
              </div>
            </div>


            <div class="col-lg-9 col-md-12">
              <div class="companies-list">
                <div class="row">
                  <!-- | creteria:creteriaSearchBlack | creteria:creteriaSearchBlond -->
                  <div class="col-lg-4 col-md-6 col-12"
                    *ngFor="let item of filteredListUsers | creteria:searchJson ;index as i">
                    <div class="company_profile_info">
                      <div class="company-up-info">
                        <img src="{{url+ '/' +item?.id}}" alt="" width="100" height="50">
                        <h3>{{item?.name}}</h3>
                        <h4> {{ageFromBirthdate(item?.birthdate)}} ans</h4>
                        <ul>
                          <li><button class="btn btn-success btn-sm" (click)="following(item?.id)"
                              [disabled]="item?.etat===true">Match</button>
                          </li>
                          <li><button [routerLink]="'/plateforme/user-profile/' + item?.id" title=""
                              class="btn btn-primary btn-sm">View
                              Profile</button></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div> -->
            </div>





          </div>
        </div>
      </div>
    </div>
  </main>
</section>
