<section class="profile-account-setting">
    <section class="companies-info">
        <div class="container">
            <div class="company-title">
                <h3>All Companies <a routerLink="/plateforme/creteria" class="creteria">Display profiles with
                        creteria</a>
                </h3>
            </div>
            <!--company-title end-->
            <div class="companies-list">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let item of listProfiles ;index as i">
                        <div class="company_profile_info">
                            <div class="company-up-info">
                                <!-- <img src="assets/images/resources/pf-icon1.png" alt=""> -->
                                <!-- <img src="http://localhost:8080/api/image/getPhoto/{{userData?.id}}" alt="Image SID" width="50" height="50"> -->
                                <img src="{{url+ '/' +item?.id}}" alt="" width="100" height="50">
                                <h3>{{item?.name}}</h3>
                                <h4> {{ageFromBirthdate(item?.birthdate)}} ans</h4>
                                <ul>
                                    <!-- <li><a href="#" title="" class="follow">Follow</a></li>
                                    <li><a href="#" title="" class="message-us"><i class="fa fa-envelope"></i></a></li>
                                    <li><a href="#" title="" class="hire-us">Hire</a></li> -->
                                    <li><a href="#" title="" class="follow">Match</a></li>
                                    <li><a [routerLink]="'/plateforme/user-profile/' + item?.id" title=""
                                            class="hire-us">View Profile</a></li>
                                </ul>
                            </div>
                            <!-- <a [routerLink]="'/plateforme/user-profile/' + item?.id" title="" class="view-more-pro">View
                                Profile</a> -->
                        </div>

                        <!--company_profile_info end-->
                    </div>

                </div>
            </div>
            <!--companies-list end-->
            <div class="process-comm">
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </div>
            <!--process-comm end-->
        </div>
    </section>
</section>
